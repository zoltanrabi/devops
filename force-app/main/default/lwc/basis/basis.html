<template>
    <div class="wrapper">
    <div class="header">
        <div class="header-text">Acquired certification by the team</div>
        <div class="new-certification-button">
            <c-new-certification-button></c-new-certification-button>
        </div>
    </div>
    <section class="content">
        <div class="columns">
        <main class="main">
            <c-list oncertselected={handleCertSelected}></c-list>
            <div class="gauge">
                <c-gauge></c-gauge>
            </div>
        </main>
        <aside class="sidebar-second">
            <c-sidebar cert-type-name={certTypeName}></c-sidebar>
        </aside>
        </div>
    </section>
    </div>
</template>
