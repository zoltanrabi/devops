<template>
    <template if:true={certtype}>
        <div class="container">
            <img class="badgeImage" src={certtype.badgeImage} alt="">
            <div class="certName">Certification name: {certtype.typeName}</div>
            <br>
            <div>People who acquired this certification:</div>
            <template for:each={certtype.owners} for:item="owner">
                <li key={owner.name}>
                    {owner.name}
                </li>
            </template>
            <div class="myButton">
                <c-add-certification-button></c-add-certification-button>
            </div>
        </div>
    </template>
    <template if:false={certtype}>
        <div>Select a certificate type to display more detail</div>
    </template>
</template>
