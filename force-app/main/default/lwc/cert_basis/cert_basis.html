<template>
    <div class="wrapper">
    <div class="header">
        <div class="header-text">Acquired certification by the team</div>
        <c-cert_filter class="combobox"
        onlistfiltered={listFiltered}></c-cert_filter>
        <div class="new-certification-button">
            <c-cert_new-certification-button></c-cert_new-certification-button>
        </div>
        <div class="myButton">
            <c-cert_add-certification-button></c-cert_add-certification-button>
        </div>
    </div>
    <section class="content">
        <div class="columns">
        <main class="main">
            <div class="listContainer">
                <c-cert_list oncertselected={handleCertSelected}></c-cert_list>
            </div>

        </main>
        <aside class="sidebar-second">
            <c-cert_sidebar 
            cert-type-name={certTypeName}
            training={certTrainingMaterial}
            onrefreshtypes={refreshTypes}>
            </c-cert_sidebar>
        </aside>
        </div>
    </section>
    </div>
</template>
